
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Posición Local Log In</title>


    <link rel="stylesheet" href="css/559eb91d.bootstrap.css">
    <link rel="stylesheet" href="css/3884ddd6.flat-ui.css">
</head>

<body>
    <!-- BEGIN FULL PAGE CONTAINER -->
    <div class="login-page-container">

        <!-- BEGIN LOGIN WINDOW -->
        <div class="login-container">
            <div class="container-fluid">

                <div class="row-fluid">
                    <div class="span5"></div>
                    <div class="span2">
                        <img src="img/logologin.png" style="margin-left: 7px; margin-right: 7px">
                    </div>
                    <div class="span5"></div>
                </div>

                <div class="row-fluid">
                    <div class="span 12 greeting">
                        Hola. Inicia Sesión.
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span 12">
                        <input type="text" id="email" placeholder="Correo Electrónico">
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span 12">
                        <input type="password" id="password" placeholder="Contraseña">
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span6">
                        <a href="#" class="disabled btn btn-primary btn-block">¿Nuevo?</a>
                    </div>
                    <div class="span6">
                        <a href="#" id="login" class="btn btn-warning btn-block">LOG IN</a>
                    </div>
                    <div class="span12">
                        <h6 id="login_error" style="color: red" class="hide">El correo o la contraseña no son validos.</h6>
                    </div>
                </div>
            </div>
        </div>
    

    </div>
    <!-- /END FULL PAGE CONTAINER -->

    <script src="../js/vendor/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    


</body>

</html>
